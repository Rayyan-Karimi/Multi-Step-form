<!DOCTYPE html>
<html lang="en" class="p-0 m-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>MSF</title>
</head>

<body class="h-full p-0 m-0">
    <div class="body-container bg-indigo-200 min-h-screen">
        <div class="mobile-header relative md:hidden">
            <div class="mb-hdr-bckgrnd bg-[url('../src/assets/images/bg-sidebar-mobile.svg')] 
                bg-no-repeat bg-cover bg-center h-40 overflow-y-hidden overflow-x-auto">
            </div>
            <div class="stepper absolute flex top-4 left-1/2 -translate-x-1/2 gap-4">
                <div class="stepper__item_circle text-center text-white h-8 w-8 rounded-full leading-7 border-white border-2 bg-transparent">1</div>
                <div class="stepper__item_circle text-center text-white h-8 w-8 rounded-full leading-7 border-white border-2 bg-transparent">2</div>
                <div class="stepper__item_circle text-center text-white h-8 w-8 rounded-full leading-7 border-white border-2 bg-transparent">3</div>
                <div class="stepper__item_circle text-center text-white h-8 w-8 rounded-full leading-7 border-white border-2 bg-transparent">4</div>
                <div class="stepper__item_circle text-center text-white h-8 w-8 rounded-full leading-7 border-white border-2 bg-transparent hidden">5</div>
            </div>
        </div>

        <div class="flex-container"></div>
        <script type="module" src="app.js"></script>
</body>

</html>
